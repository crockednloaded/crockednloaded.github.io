<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
--fire:#FF3B30;
--orange:#FF9500;
--gold:#FFD700;
--dark:#0a0a0a;
--char:#1a1a1a;
--slate:#2a2a2a;
--ash:#3a3a3a;
--smoke:#888;
--white:#fff
}

html { scroll-behavior: smooth; }
section { scroll-margin-top: 100px; }

body{
background:#000;
color:var(--white);
font-family:'Exo 2',sans-serif;
overflow-x:hidden
}

/* --- Glow background --- */
.glow{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:
radial-gradient(circle at 20% 30%,rgba(255,59,48,.15),transparent 50%),
radial-gradient(circle at 80% 70%,rgba(255,149,0,.1),transparent 50%);
animation:breathe 15s ease infinite;
z-index:0;
pointer-events:none
}

@keyframes breathe{
0%,100%{opacity:.3}
50%{opacity:.6}
}

/* Disable heavy effects on mobile */
@media(max-width:768px){
.glow{display:none}
}

/* ---- HEADER / NAV ---- */
header{
position:sticky;
top:0;
z-index:1000;
background:rgba(10,10,10,.98);
backdrop-filter:blur(20px);
border-bottom:3px solid var(--fire);
}

.nav{
max-width:1400px;
margin:auto;
padding:.8rem 2rem;
display:flex;
align-items:center;
justify-content:space-between
}

.logo{
display:flex;
align-items:center;
gap:.8rem
}

.logo i{
font-size:2rem;
color:var(--fire)
}

.logo-txt{
font-family:'Bebas Neue';
font-size:1.8rem;
background:linear-gradient(135deg,var(--fire),var(--gold),var(--orange));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
letter-spacing:1px
}

nav ul{
display:flex;
list-style:none;
gap:1rem
}

nav a{
color:#fff;
text-decoration:none;
font-family:'Orbitron';
font-size:.8rem;
padding:8px 16px;
border-radius:30px;
text-transform:uppercase;
position:relative
}

nav a::before{
content:'';
position:absolute;
inset:0;
border-radius:30px;
background:linear-gradient(135deg,var(--fire),var(--orange));
opacity:0;
z-index:-1;
transition:.3s
}

nav a:hover::before,
nav a.active::before{opacity:1}

.menu-btn{
display:none;
background:none;
border:none;
color:#fff;
font-size:1.8rem
}

/* --- HERO ---- */
.hero{
position:relative;
z-index:1;
padding:3rem 2rem;
min-height:90vh;
display:flex;
align-items:center;
background:
linear-gradient(rgba(10,10,10,.85),rgba(10,10,10,.95)),
url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=1920&q=80') center/cover
}

.hero-wrap{
max-width:1400px;
margin:auto;
display:grid;
grid-template-columns:1fr 1fr;
gap:4rem
}

.hero-img{
border-radius:20px;
border:4px solid var(--gold);
overflow:hidden
}

.hero-img img{
width:100%;
height:100%;
object-fit:cover
}

h1{
font-family:'Bebas Neue';
font-size:4.5rem;
letter-spacing:3px;
background:linear-gradient(135deg,#fff,var(--gold));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent
}

.tag{
font-family:'Orbitron';
color:var(--fire);
font-size:2rem;
font-weight:900
}

.desc{
margin-top:2rem;
color:var(--smoke);
font-size:1.2rem;
line-height:1.7
}

.btn{
margin-top:2rem;
display:inline-flex;
align-items:center;
gap:1rem;
padding:1rem 3rem;
background:linear-gradient(135deg,var(--fire),var(--orange));
border:3px solid var(--gold);
border-radius:50px;
font-family:'Orbitron';
color:#fff;
text-decoration:none
}

/* Responsive */
@media(max-width:992px){
.hero-wrap{grid-template-columns:1fr;text-align:center}
h1{font-size:3rem}
}

@media(max-width:768px){
.menu-btn{display:block}

left:0;
width:100%;
background:#000;

nav ul.active{display:flex}

/* Relative time utility (FIXED) */
function getRelativeTime(dateString){
const date = new Date(dateString);
const now = new Date();
const diffDays = Math.floor((now - date) / 86400000);

if(diffDays === 0) return 'Today';
if(diffDays === 1) return '1 day ago';
if(diffDays < 7) return `${diffDays} days ago`;
if(diffDays < 30) return `${Math.floor(diffDays/7)} weeks ago`;
return `${Math.floor(diffDays/30)} months ago`;
}
