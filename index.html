<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cooking Madness - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a0800 0%, #441400 25%, #d35400 60%, #fdc726 85%, #fffbe2 100%);
            background-size: 400% 400%;
            animation: fireGradientMove 15s ease-in-out infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes fireGradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Floating Kitchen Items */
        .floating-items {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-item {
            position: absolute;
            opacity: 0.15;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        
        .knife {
            width: 120px;
            height: auto;
            animation: float-knife 8s ease-in-out infinite;
        }
        
        .knife-1 { top: 15%; left: 10%; animation-delay: 0s; }
        .knife-2 { top: 70%; right: 15%; animation-delay: 3s; transform: rotate(45deg); }
        .knife-3 { top: 40%; left: 80%; animation-delay: 5s; transform: rotate(-30deg); }
        
        .tongs {
            width: 100px;
            height: auto;
            animation: float-tongs 10s ease-in-out infinite;
        }
        
        .tongs-1 { top: 25%; right: 20%; animation-delay: 1s; }
        .tongs-2 { bottom: 20%; left: 15%; animation-delay: 4s; transform: rotate(90deg); }
        
        .crockpot {
            width: 110px;
            height: auto;
            animation: float-crockpot 12s ease-in-out infinite;
        }
        
        .crockpot-1 { top: 60%; right: 10%; animation-delay: 2s; }
        .crockpot-2 { top: 10%; left: 70%; animation-delay: 6s; }
        .crockpot-3 { bottom: 15%; right: 70%; animation-delay: 8s; }
        
        @keyframes float-knife {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            25% { transform: translateY(-30px) translateX(20px) rotate(5deg); }
            50% { transform: translateY(-50px) translateX(0px) rotate(-5deg); }
            75% { transform: translateY(-30px) translateX(-20px) rotate(3deg); }
        }
        
        @keyframes float-tongs {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            33% { transform: translateY(-40px) translateX(-25px) rotate(-8deg); }
            66% { transform: translateY(-20px) translateX(25px) rotate(8deg); }
        }
        
        @keyframes float-crockpot {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-60px) scale(1.05); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            background: rgba(30, 15, 8, 0.75);
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 150, 50, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 3.5rem 3rem;
            max-width: 950px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 150, 50, 0.2);
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 2.5rem;
        }
        
        .logo {
            display: block;
            width: 520px;
            max-width: 90vw;
            height: auto;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 
                0 10px 40px rgba(253, 106, 17, 0.4),
                0 0 0 8px rgba(255, 255, 255, 0.95),
                0 0 0 12px rgba(253, 106, 17, 0.6);
            background: #fff;
            padding: 16px;
            animation: floatUpDown 4s ease-in-out infinite;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.02);
        }
        
        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 0.08em;
            background: linear-gradient(135deg, #ff8c3a 0%, #ffd700 30%, #fff9e6 50%, #ffd700 70%, #ff6b35 100%);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: fireGradientAnim 6s ease infinite, slideIn 0.8s ease-out;
            position: relative;
            filter: drop-shadow(0 4px 12px rgba(255, 140, 58, 0.5));
        }
        
        @keyframes fireGradientAnim {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-40px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        h1::before {
            content: "";
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(135deg, 
                rgba(255, 140, 58, 0.3) 0%, 
                transparent 50%, 
                rgba(255, 215, 0, 0.3) 100%);
            border-radius: 12px;
            z-index: -1;
            opacity: 0.6;
            filter: blur(20px);
        }
        
        .content {
            text-align: center;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        p {
            color: #ffe8c4;
            font-size: 1.35rem;
            line-height: 1.8;
            margin-bottom: 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .highlight {
            color: #ffd700;
            font-weight: 600;
        }
        
        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff8c3a, transparent);
            margin: 2rem auto;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 140, 58, 0.5);
        }
        
        .authors {
            color: #ffb86c;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
            margin-top: 0.5rem;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1.2s ease-out 0.6s backwards;
        }
        
        .flame-accent {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 140, 58, 0.3) 0%, transparent 70%);
            filter: blur(20px);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.2); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                width: 95%;
            }
            
            .logo {
                width: 90vw;
                padding: 12px;
            }
            
            h1 {
                font-size: 2.5rem;
                letter-spacing: 0.05em;
            }
            
            p {
                font-size: 1.1rem;
                line-height: 1.6;
            }
            
            .authors {
                font-size: 1rem;
            }
            
            .floating-item {
                opacity: 0.08;
            }
            
            .knife { width: 80px; }
            .tongs { width: 70px; }
            .crockpot { width: 75px; }
        }
    </style>
</head>
