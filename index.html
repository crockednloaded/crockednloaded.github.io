<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coming Soon</title>
    <style>

        /* --- FIRE GRADIENT ANIMATION BACKGROUND --- */
        body {
            min-height: 100vh;
            margin: 0;
            /* Animate a fiery gradient! */
            background: linear-gradient(120deg, #441400 0%, #d35400 50%, #fdc726 70%, #fffbe2 100%);
            background-size: 300% 300%;
            animation: fireGradientMove 10s ease-in-out infinite;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        @keyframes fireGradientMove {
            0%{background-position:0% 80%;}
            50%{background-position:100% 100%;}
            100%{background-position:0% 80%;}
        }

        /* --- COOKING SHOW SVG BACKGROUND OVERLAY --- */
        .cookingshow-bg {
            position: absolute;
            top: -40px;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            opacity: 0.16;
            user-select: none;
        }

        /* --- Main Container --- */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(60, 28, 12, 0.60);
            border-radius: 1.5rem;
            box-shadow: 0 6px 30px rgba(180,64,16,0.5);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(9px);
            border: 2.5px solid rgba(215,84,12,0.19);
        }

        /* --- Fire themed neon glow and float for logo --- */
        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-20px);}
        }
        .logo {
            display: block;
            width: 520px;
            max-width: 90vw;
            height: auto;
            object-fit: contain;
            margin-bottom: 2.2rem;
            border-radius: 1rem;
            box-shadow: 0 2px 18px 0 rgba(255,80,10,0.34), 0 0 0 9px rgba(255,220,69,0.07);
            background: #fff;
            padding: 13px;
            animation: floatUpDown 3.1s ease-in-out infinite;
            border: 3px solid #fd6a11;
        }

        /* --- Animated flaming text gradient --- */
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
            background: linear-gradient(90deg, #fd6a11, #ffad3f 21%, #fac831 53%, #fffbd6 72%, #d03c18 100%);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            animation:
                fireSlideIn 1.1s cubic-bezier(.42,.3,.33,1.6),
                fireGradientAnim 7.5s linear infinite;
            position: relative;
            text-shadow: 2px 2px 12px rgba(255,100,42,0.22), 0 0 24px #fffbe2;
        }
        @keyframes fireGradientAnim {
            0%{background-position:0% 70%;}
            50%{background-position:100% 30%;}
            100%{background-position:0% 70%;}
        }
        @keyframes fireSlideIn {
            0% { opacity:0; transform:scale(0.8) translateY(-60px);}
            80%{opacity:1;}
            100%{ transform:scale(1) translateY(0);}
        }
        /* Firey shine on hover */
        h1::after {
            content: "";
            position: absolute;
            top: 0; left:-100px; width: 90px; height: 100%;
            background: linear-gradient(120deg, rgba(255,255,200,0.05) 0%, rgba(255,230,115,0.85) 52%, rgba(255,255,200,0.05) 98%);
            transform: skewX(-25deg);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
        }
        h1:hover::after {
            animation: fireShine 1.15s linear forwards;
            opacity: 1;
        }
        @keyframes fireShine {
            0% {left: -100px;}
            100% {left: 100%;}
        }

        /* --- Animated paragraph pop in --- */
        p {
            color: #ffe5b0;
            font-size: 1.28rem;
            text-align: center;
            margin-bottom: 0;
            opacity: 0;
            animation: popIn 1s 0.9s cubic-bezier(.59,.49,.42,1.24) forwards;
        }
        @keyframes popIn {
            from { opacity: 0; transform:translateY(30px);}
            to { opacity: 1; transform:translateY(0);}
        }
        .authors {
            color: #ffad3f;
            font-size: 1.10rem;
            letter-spacing: 0.08em;
            margin-top: 2.2rem;
            opacity: 0;
            animation: fadeAuthors 1s 1.7s cubic-bezier(.55,1.6,.66,1.11) forwards;
            text-shadow: 1px 1px 8px #441400;
        }
        @keyframes fadeAuthors {
            from { opacity: 0; transform:translateY(18px);}
            to { opacity: 1; transform:translateY(0);}
        }

        /* Responsive */
        @media (max-width: 700px) {
            .container {
                padding: 1.2rem 0.5rem;
            }
            .logo {
                width: 97vw;
                margin-bottom: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .authors {
                font-size: 0.93rem;
            }
        }
    </style>
</head>
