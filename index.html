<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coming Soon</title>
    <style>
        /* Animated background gradient */
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #222 0%, #444 100%);
            background-size: 300% 300%;
            animation: gradientMove 18s ease-in-out infinite;
            /* rest is unchanged */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        @keyframes gradientMove {
            0% {background-position:0% 50%;}
            50% {background-position:100% 50%;}
            100% {background-position:0% 50%;}
        }

        .container {
            background: rgba(30,30,30,0.6);
            border-radius: 1.5rem;
            box-shadow: 0 6px 24px rgba(0,0,0,0.3);
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(6px);
            max-width: 900px;
            width: 100%;
        }

        /* Add floating effect to logo */
        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-20px);}
        }
        .logo {
            display: block;
            width: 610px;
            max-width: 90vw;
            height: auto;
            object-fit: contain;
            margin-bottom: 2rem;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.22);
            background: #fff;
            padding: 12px;
            animation: floatUpDown 3.5s ease-in-out infinite;
        }

        /* Animated gradient border effect (optional) */
        .logo {
            border: 3px solid transparent;
            background-clip: padding-box, border-box;
            background-image: linear-gradient(#fff, #fff), 
                linear-gradient(90deg, #38b6ff, #ffda88, #ff597b, #5e60ce);
            background-origin: border-box;
            background-clip: content-box, border-box;
        }

        /* Animated "COMING SOON" gradient */
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.7rem;
            letter-spacing: 0.03em;
            color: #fff;
            background: linear-gradient(90deg,#38b6ff,#ffda88,#ff597b,#5e60ce);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            /* Animate gradient */
            animation:
                slideInTitle 1.3s cubic-bezier(.42,.3,.33,1.6),
                gradientTitleAnim 6s ease-in-out infinite;
            position: relative;
            text-shadow: 1px 1px 14px rgba(0,0,0,0.24);
        }
        @keyframes gradientTitleAnim {
            0%,100% {background-position:0% 50%;}
            50% {background-position:100% 50%;}
        }
        @keyframes slideInTitle {
            0% { opacity:0; transform:translateY(-60px);}
            80%{opacity:1;}
            100%{ transform:translateY(0);}
        }

        /* Shine effect on hover */
        h1::after {
            content: "";
            position: absolute;
            top: 0; left: -90px; width: 80px; height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0.2) 100%);
            transform: skewX(-20deg);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
        }
        h1:hover::after {
            animation: shine 1.1s linear forwards;
            opacity: 1;
        }
        @keyframes shine {
            0% {left: -90px;}
            100% {left: 100%;}
        }

        /* Animate paragraph fade-in/pop */
        p {
            color: #f4eefd;
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 0;
            opacity: 0;
            animation: popIn 1s 0.9s cubic-bezier(.59,.49,.42,1.24) forwards;
        }
        @keyframes popIn {
            from { opacity: 0; transform:translateY(30px);}
            to { opacity: 1; transform:translateY(0);}
        }

        /* Author line style and animation */
        .authors {
            color: #c5e2ff;
            font-size: 1.05rem;
            letter-spacing: 0.07em;
            margin-top: 2.3rem;
            opacity: 0;
            animation: fadeAuthors 1s 1.7s cubic-bezier(.55,1.6,.66,1.11) forwards;
        }
        @keyframes fadeAuthors {
            from { opacity: 0; transform:translateY(18px);}
            to { opacity: 1; transform:translateY(0);}
        }
        @media (max-width: 700px) {
            .container {
                padding: 1.2rem 0.5rem;
                max-width: 100vw;
            }
            .logo {
                width: 95vw;
                margin-bottom: 1rem;
                padding: 6px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.95rem;
            }
            .authors {
                font-size: 0.90rem;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" alt="Cooking Madness" class="logo">
        <h1>COMING SOON</h1>
        <p>Thank you for supporting us now at the ground level...<br>
           Website Under Construction<br>
           Your support means everything so please check back soon!!</p>
        <div class="authors">â€” CrockpotDaddy &amp; MACK3Y</div>
    </div>
</body>
</html>
