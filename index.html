<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coming Soon</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #222 0%, #444 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: rgba(30,30,30,0.6);
            border-radius: 1.5rem;
            box-shadow: 0 6px 24px rgba(0,0,0,0.3);
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(6px);
            max-width: 900px;
            width: 100%;
        }
        .logo {
            display: block;
            width: 610px;
            max-width: 90vw;
            height: auto;
            object-fit: contain;
            margin-bottom: 2rem;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.22);
            background: #fff;
            padding: 12px;
        }
        h1 {
            color: #fff;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.7rem;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
            letter-spacing: 0.02em;
        }
        p {
            color: #ccc;
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 0;
        }
        @media (max-width: 700px) {
            .container {
                padding: 1.2rem 0.5rem;
                max-width: 100vw;
            }
            .logo {
                width: 95vw;
                margin-bottom: 1rem;
                padding: 6px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" alt="Cooking Madness" class="logo">
        <h1>COMING SOON</h1>
        <p>Thank you for supporting us now at the ground level...<br>Website Under Construction<br> Your support means everything so please check back soon!!</p><br><br> -- CrockpotDaddy & MACK3Y
    </div>
</body>
</html>
