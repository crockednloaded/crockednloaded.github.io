<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #222 0%, #444 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: rgba(30, 30, 30, 0.60);
            border-radius: 1.5rem;
            box-shadow: 0 6px 24px rgba(0,0,0,0.3);
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(6px);
            max-width: 350px;
            width: 100%;
        }
        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1.2rem;
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.20);
            background: #fff;
            padding: 8px;
        }
        h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.4rem;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.4);
            letter-spacing: 0.01em;
        }
        p {
            color: #ccc;
            font-size: 1.05rem;
            text-align: center;
            margin-bottom: 0;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.2rem 0.5rem;
                max-width: 100vw;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="background.png" alt="Coming Soon!" class="logo">
        <h1>COMING SOON</h1>
        <p>Our website is getting ready.<br>Check back soon!</p>
    </div>
</body>
</html>
